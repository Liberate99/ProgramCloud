<div style="margin: 15px;">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="loginName" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">email</label>
            <div class="layui-input-inline">
                <input type="text" name="email" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="email">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="phone">
            </div>
        </div>
        <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required" style="display: none">
        <button lay-filter="edit" lay-submit style="display: none;"></button>
    </form>
</div>
