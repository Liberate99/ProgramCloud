<div style="margin: 15px;">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <input type="text" name="type" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">操作IP</label>
            <div class="layui-input-inline">
                <input type="text" name="remoteAddr" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户代理</label>
            <div class="layui-input-inline">
                <input type="text" name="userAgent" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请求URI</label>
            <div class="layui-input-inline">
                <input type="text" name="requestUri" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">操作方式</label>
            <div class="layui-input-inline">
                <input type="text" name="method" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提交数据</label>
            <div class="layui-input-inline">
                <input type="text" name="params" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">异常信息</label>
            <div class="layui-input-inline">
                <input type="text" name="exception" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <input type="hidden" name="id" value="">
        <button lay-filter="edit" lay-submit style="display: none;"></button>
    </form>
</div>
