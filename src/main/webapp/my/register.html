<div class="main">
    <div class="container" style="background-color: rgba(255,255,255,0);">
        <div class="registerBox">
            <form id="registerForm" action="" method="post">
                <div class="row">
                    <label class="col-md-2 col-md-offset-2 labelUse col-xs-4">用户类型</label>
                    <p class="col-md-4 col-xs-8 col-sm-6">
                        <select class="form-control" id="identityRole">
                            <option value="">--请选择用户类型--</option>
                            <option value="0">学生</option>
                            <option value="1">教师</option>
                        </select>
                        <span class="errorMg"></span>
                    </p>
                </div>
                <div class="row">
                    <label class="col-md-2 col-md-offset-2 labelUse col-xs-4" for="userName">用户名</label>
                    <p class="col-md-4 col-xs-8 col-sm-6">
                        <input class="form-control" type="text" name="userName" value="" style="max-width: 100%;"  onchange="checkUser(1)" id="userName"/>
                        <span class="errorMg"></span>
                    </p>
                </div>
                <div class="row">
                    <label class="col-md-2 col-md-offset-2 labelUse col-xs-4" for="userPhone">手机号</label>
                    <p class="col-md-4 col-xs-8 col-sm-6">
                        <input class="form-control" type="text" name="userPhone" id="userPhone" style="width: 100%" value=""/>
                        <span class="errorMg"></span>
                    </p>
                </div>
                <div class="row">
                    <label class="col-md-2 col-md-offset-2 labelUse col-xs-4" for="userPassword">设置密码</label>
                    <p class="col-md-4 col-xs-8 col-sm-6">
                        <input class="form-control" type="password" name="userPassword" id="userPassword" value=""/>
                        <span class="errorMg"></span>
                    </p>
                </div>
                <div class="row">
                    <label class="col-md-2 col-md-offset-2 labelUse col-xs-4" for="userPasswordRe">确认密码</label>
                    <p class="col-md-4 col-xs-8 col-sm-6">
                        <input class="form-control" type="password" name="userPasswordRe" id="userPasswordRe" value=""/>
                        <span class="errorMg"></span>
                    </p>
                </div>
                <div class="row">
                    <label class="col-md-2 col-md-offset-2 labelUse col-xs-4" for="userIdentify">验证码</label>
                    <p class="col-md-4 col-xs-8">

                        <input class="form-control" type="text" name="userIdentify" id="userIdentify" value="" style="width: 90px;float: left;margin-right: 4px;"/>
                        <img id="codpic" src="">
                        <a href="#" class="changeV" onclick="changePic()">看不清，换一张</a>

                        <span class="errorMg"></span>
                    </p>
                </div>
                <div class="row">
                    <p class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-4">
                        <input onclick="boxS()" type="checkbox" name="agreement" value="" id="agreement"/>&nbsp;我已阅读并接受<a href="#">版权声明</a>和<a href="#">隐私保护</a>条款
                    </p>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-4">
                        <input type="button" id="reg" disabled="disabled" value="注册" onclick="regCheck()" class="registerBtn">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    function boxS(){
        if(document.getElementById("agreement").checked){
            $("#reg").removeAttr("disabled");
        }
        else {
            $("#reg").attr("disabled","disabled");
        }
    }
</script>
