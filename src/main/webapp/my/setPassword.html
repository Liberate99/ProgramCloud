<div class="main">
    <div class="container" style="background-color: rgba(255,255,255,0);">
        <div class="setPasswordBox">
            <form id="setPasswordForm" action="" method="post">
                <p class="forgetTit">找回密码</p>
                <div class="row">
                    <p class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">输入新密码</p>

                <div class="row">
                    <p class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
                        <input type="text" class="form-control" name="newPassword" value="" id="newPassword"/>
                    </p>
                </div>
                <div class="row">
                    <p class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">确认新密码</p>
                </div>
                <div class="row">
                    <p class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
                        <input type="text" class="form-control" name="newPasswordRe" value="" id="newPasswordRe"/>
                    </p>
                </div>
                <div class="row" style="margin-top: 15px;">
                    <p class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
                        <input type="button" class="btn btn-primary btn-block" value="修改密码"/>
                    </p>
                </div>
            </form>
            <div class="clear"></div>
        </div>

<script type="text/javascript">
    function check(){
        var userID = $("#userID").val();
        var userPs = $("#userPs").val();
        if(userID == ""){
            layer.msg('请输入用户名！', {shade:false,time: 1000, icon:5});
            return false;
            console.log("in");
        }
        if(userPs == ""){
            layer.msg('请输入密码！', {shade:false,time: 1000, icon:5});
            return false;
        }
        $("#loginForm").submit();
        window.location.href = "courseLibrary.html";
    }
</script>
