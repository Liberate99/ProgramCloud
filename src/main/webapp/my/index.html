	<script type="text/javascript">
        var message=window.location.href.split('=')[1];
        if(message=="1"||message=="1#"){
            layer.msg('未登录或登录过期！', {time: 1000, icon:5});
            delCookie('loginResult');
            delCookie('user');
        }
        bodymovin.loadAnimation({
            path:'data.json',   //json文件路径
            loop:true,
            autoplay:true,
            renderer:'canvas',  //渲染方式，有"html"、"canvas"和"svg"三种
            container:document.getElementById('animation')
        });
        //bodymovin.js的完整api文档见GitHub项目首页(https://github.com/bodymovin/bodymovin)
	</script>
